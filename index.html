<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <link rel="stylesheet" href="css/style.css">
    <title>cps</title>
</head>

<body>
    <div class="wrapper">
        <div class="inner-menu">
            <div class="inner-menu__header header">
                <div class="header__left">
                    <button class="header__close-burger header-button button-g" type="button">
                        <img src="resource/header/close-burger.svg" alt="">
                    </button>
                    <a href="" class="logo">
                        <img src="resource/header/logo.svg" alt="">
                    </a>
                </div>
                <div class="header__right">
                    <button class="header__search header-button button-g" type="button">
                        <img src="resource/header/search.svg" alt="">
                    </button>
                </div>
            </div>

            <nav class="inner-menu__nav nav">
                <button type="button" class="inner-menu__nav-elem nav-elem button-g">
                    Ремонт техники
                </button>
                <button type="button" class="inner-menu__nav-elem nav-elem button-g">
                    Услуги и сервисы
                </button>
                <button type="button" class="inner-menu__nav-elem nav-elem button-g">
                    Корпоративным клиентам
                </button>
                <button type="button" class="inner-menu__nav-elem nav-elem button-g">
                    Продавцам техники
                </button>
                <button type="button" class="inner-menu__nav-elem nav-elem button-g">
                    Партнерам
                </button>
                <button type="button" class="inner-menu__nav-elem nav-elem button-g">
                    Производителям
                </button>
                <button type="button" class="inner-menu__nav-elem nav-elem button-g">
                    Наши сервисные центры
                </button>
                <button type="button" class="inner-menu__nav-elem nav-elem button-g">
                    Контакты
                </button>
            </nav>
            <footer class="inner-menu__footer footer">
                <div class="footer__icons--inner">
                    <button class="footer__call button-g" type="button">
                        <img src="resource/header/call.svg" alt="">
                    </button>
                    <button class="footer__chat button-g" type="button">
                        <img src="resource/header/chat.svg" alt="">
                    </button>
                    <button class="footer__profile button-g" type="button">
                        <img src="resource/header/profile.svg" alt="">
                    </button>
                </div>
                <div class="footer__mail">
                    <span>mail@cps.com</span>
                </div>
                <div class="footer_phone-number">
                    8 800 890 8900
                </div>
                <div class="footer__lang">
                    <div class="radio">
                        <input class="footer-radio" type="radio" id="color-1" name="investor" value="indigo">
                        <label for="color-1">RU</label>
                    </div>
                    <div class="radio">
                        <input class="footer-radio" type="radio" id="color-2" name="investor" value="indigo">
                        <label for="color-2">EN</label>
                    </div>
                    <div class="radio">
                        <input class="footer-radio" type="radio" id="color-3" name="investor" value="indigo">
                        <label for="color-3">CH</label>
                    </div>
                </div>
            </footer>
        </div>
        
    </div>
</body>

</html>
